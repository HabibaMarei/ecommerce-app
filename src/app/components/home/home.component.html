<section>
    <h1 class="h3 text-main text-center">Products:</h1>
    <div class="row justify-content-center">
        @for(product of productList; track product.id){
        <div class="col-md-2 product p-3 m-2">
                @if(heartToggle == true){
                    <i class="fa-solid fa-heart text-main" (click)="addToWishlist(product.id)"></i>
                }
                @else{
                    <i class="fa-solid fa-heart" (click)="addToWishlist(product.id)"></i>
                }          
            <div [routerLink]="['/productdetails',product.id]">
                <img [src]="product.imageCover" [alt]="product.title" class="w-100 mb-2" />
                <h2 class="h6 text-main">{{ product.category.name }}</h2>
                <h3 class="h5">
                    {{ product.title.split(" ")[0] }} {{ product.title.split(" ")[1] }}
                </h3>
                <div class="d-flex justify-content-between align-items-center">
                    <span>{{ product.price }} EGP</span>
                    <span><i class="fas fa-star rating-color"></i>{{ product.ratingsAverage }}</span>
                </div>
            </div>
            <button class="btn-main w-100 mt-3" (click)="addToCart(product.id)">Add to Cart</button>
        </div>
        }
    </div>
</section>
