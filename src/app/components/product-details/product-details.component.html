<section>
    <h1 class="h3 text-main mt-4">Product Details:</h1>
    <div class="row justify-content-center align-items-center">
        <div class="col-md-3">
            <img [src]="product.imageCover" [alt]="product.title" class="w-100" />
        </div>
        <div class="col-md-9">
            <h3>{{ product.title }}</h3>
            <h4 class="h6 text-main">{{ product.category.name }}</h4>
            <p class="text-muted">{{ product.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <span>{{ product.price }} EGP</span>
                <span><i class="fas fa-star rating-color"></i>{{ product.ratingsAverage }}</span>
            </div>
            <button class="btn btn-main w-100 mt-2">Add to Cart</button>
        </div>
    </div>
</section>
<section>
    <h4 class="text-main mt-4">Other Pictures</h4>
    <div class="d-flex justify-content-center m-3">
        @for (img of product.images; track $index) {
        <img [src]="img" [alt]="product.title" width="250px"/>
        }
    </div>
</section>
