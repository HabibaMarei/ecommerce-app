<section class="p-3 container">
    <div class="row g-3 justify-content-center">
        @for (category of categoriesList; track category._id) {
            <div class="col-md-3 product m-2 p-2">
                <img [src]="category.image" [alt]="category.name" class="w-100" height="280px">
                <h2 class="h5 text-main text-center mt-3">{{category.name}}</h2>
            </div>
        }
    </div>
</section>
